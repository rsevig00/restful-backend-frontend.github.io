<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> <h3 style="margin-top: 20px;">ID</h3> </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> <h3 style="margin-top: 20px;">Nombre</h3> </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> <h3 style="margin-top: 20px;">Apellido</h3> </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> <h3 style="margin-top: 20px;">Correo</h3> </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
            <button mat-icon-button (click)="openDialogE(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminarUsuario(i)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div class="center">
    <button class="boton-agregar" mat-raised-button color="primary" (click)="openDialog()">Agregar</button>
</div>
