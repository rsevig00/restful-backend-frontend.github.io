<div>
    <mat-toolbar class="toolbar" >
        <button mat-icon-button (click)="navigateToUsers()">
            <mat-icon>account_circle</mat-icon>
          </button>
      <span class="title-center">Microservicios App</span>
      <button mat-icon-button (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> <h3 style="margin-top: 20px;">ID</h3> </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> <h3 style="margin-top: 20px;">Titulo</h3> </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef> <h3 style="margin-top: 20px;">Descripcion</h3> </th>
          <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> <h3 style="margin-top: 20px;">Fecha</h3> </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                <button mat-icon-button (click)="openDialogE(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="eliminarNotas(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="center">
    <button class="boton-agregar" mat-raised-button color="primary" (click)="openDialog()">Agregar</button>
</div>
