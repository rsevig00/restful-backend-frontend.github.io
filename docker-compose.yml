version: "3.9"
services:
    backend:
        image: backend
        container_name: backend
        build:
            context: ./backend/microservice
        ports:
            - "8080:8080"
    backend-notes:
        image: backend-notes
        container_name: backend-notes
        build:
            context: ./backend-notes/microservice
        ports:
            - "8081:8081"
    frontend:
        image: frontend
        container_name: frontend  
        build:
            context: ./frontend
        ports:
            - "4200:4200"
        depends_on:
            - backend 
